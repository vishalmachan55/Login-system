<DOCTYPE html>
<html>
<head><title>Login Form Validation</title><head>
<body align="center">
<h1>Login Form</h1>
<h2>
<form name="login" onSubmit="return validation()">
  UserName : <input type= "text" name = "uname" value=" "><br /><br />
  Password : <input type= "password" name = "pwd" value=""><br /><br />
  <input type = "submit" name = "btn" value="Submit"><hr />
</form>
</h2>
<p>1.Both fields should not be blank<br />
2. Password must be 6 to 12 characters<br />
3.Username should not start with _ , @ and Number
</p>
<!--Java Script-->
<script type="text/javascript">
function validation() {
  var uname = document.login.uname.value; 
  var pwd = document.login.pwd.value;
  if(uname=="" || pwd==""){
  	alert("Both fields should not be blank");
  	return;
  }
  if(pwd.length<6 || pwd.length>12){
  	alert("Password must be 6 to 12 characters");
  	return;
  }
  var str=uname.slice (0,1);
  if(uname.slice (0,1)=="_"||uname.slice(0,1)=="@"||str.match(/[0-9]/g)!=null)
  {
  	alert("username should not start with _ ,@ and Number");
  	return;
  }
 } 
</script>
</body>
</html>
